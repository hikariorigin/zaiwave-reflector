<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nameless Light — Resonance Spots</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff"/>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:16px;}
    header{position:sticky; top:0; background:#fff; padding:8px 0; border-bottom:1px solid #eee; margin-bottom:16px;}
    .card{border:1px solid #e5e5e5; border-radius:12px; padding:16px; margin:12px 0; box-shadow:0 2px 8px rgba(0,0,0,.04);}
    .btn{display:inline-block; padding:10px 14px; border-radius:8px; border:1px solid #111; text-decoration:none; color:#111; font-weight:600;}
    .muted{color:#666; font-size:14px;}
    #status{padding:8px 0; font-size:14px; color:#444;}
  </style>
</head>
<body>
  <header>
    <h2>Nameless Light｜Resonance Spots</h2>
    <div class="muted">位置に連動してZINEが点灯する最小テスト版</div>
  </header>

  <div class="card">
    <p>① 下のボタンで位置許可 → 近くのスポットでZINEカードが点灯します。</p>
    <p>② 「ホーム画面に追加」でPWA化。オフラインでもページが開きます。</p>
    <p>③ 通知をONにすると、スポット接近時にローカル通知を試行します（端末設定に依存）。</p>
    <button id="locBtn" class="btn">近くをスキャン</button>
    <button id="noteBtn" class="btn" style="margin-left:8px">通知を許可</button>
    <div id="status"></div>
  </div>

  <div id="cards"></div>

  <script src="app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js');
    });
  }
  </script>
</body>
</html>
<!-- index.html の下部 -->
<script src="app.js?v=2"></script>
